<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Food Guide Chatbot</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 30px 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        #chatbox {
            width: 100%;
            max-width: 700px;
            height: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user, .bot {
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 80%;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 15px;
        }

        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
        }

        #inputArea {
            margin-top: 20px;
            width: 100%;
            max-width: 700px;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 14px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        button {
            padding: 14px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <h2>üç¥ Local Food Guide Chatbot</h2>
    <div id="chatbox">
        <p class="bot"><strong>Bot:</strong> Hi! How can I help you discover local dishes?</p>
    </div>

    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <p class="footer">Your friendly foodie assistant ‚ú®</p>

    <script>
        function sendMessage() {
            let userText = document.getElementById("userInput").value.trim();
            if (userText === "") return;

            let chatbox = document.getElementById("chatbox");

            // Add user message
            let userMessage = document.createElement("p");
            userMessage.classList.add("user");
            userMessage.innerHTML = `${userText}`;
            chatbox.appendChild(userMessage);

            // Scroll to bottom
            chatbox.scrollTop = chatbox.scrollHeight;

            // Fetch response from backend
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userText })
            })
            .then(response => response.json())
            .then(data => {
                let botMessage = document.createElement("p");
                botMessage.classList.add("bot");
                botMessage.innerHTML = `${data.reply}`;
                chatbox.appendChild(botMessage);

                // Scroll to bottom again
                chatbox.scrollTop = chatbox.scrollHeight;
            });

            // Clear input
            document.getElementById("userInput").value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
